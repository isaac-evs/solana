name: SAST Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Semgrep: analisis multilenguaje
  semgrep-scan:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Semgrep
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/owasp-top-ten

  # Bandit: analisis de Python
  bandit-scan:
    name: Bandit Python Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit
      run: bandit -r backend/ -f screen
      continue-on-error: true

  # Gitleaks: detecci√≥n de secretos
  gitleaks-scan:
    name: Gitleaks Secret Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Safety: para vulnerabilidades en dependencias de Python
  safety-scan:
    name: Safety Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install and check dependencies
      run: |
        pip install safety
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

  # npm audit: para vulnerabilidades en dependencias de JS
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run npm audit
      run: |
        if [ -f "package.json" ]; then
          npm install
          npm audit || true
        else
          echo "No package.json found, skipping npm audit"
        fi
      continue-on-error: true